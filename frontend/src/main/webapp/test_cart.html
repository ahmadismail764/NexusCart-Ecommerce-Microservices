<!DOCTYPE html>
<html>
<head>
    <title>Cart Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; }
    </style>
</head>
<body>
    <h1>Cart Data Test Page</h1>
    
    <div class="test-section">
        <h2>Add Test Products to Cart</h2>
        <button onclick="addTestProduct1()">Add Laptop (ID: 1, Price: 999.99)</button>
        <button onclick="addTestProduct2()">Add Smartphone (ID: 2, Price: 599.99)</button>
        <button onclick="clearCart()">Clear Cart</button>
    </div>
    
    <div class="test-section">
        <h2>Current Cart Data</h2>
        <button onclick="displayCart()">Refresh Display</button>
        <pre id="cartDisplay">Click "Refresh Display" to see cart data</pre>
    </div>
    
    <div class="test-section">
        <h2>Test Links</h2>
        <a href="index.jsp">Go to Home Page</a> | 
        <a href="cart.jsp">Go to Cart Page</a>
    </div>

    <script>
        function addTestProduct1() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cart.push({
                id: 1,
                name: "Laptop",
                price: 999.99,
                quantity: 1
            });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Added Laptop to cart!');
            displayCart();
        }
        
        function addTestProduct2() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cart.push({
                id: 2,
                name: "Smartphone",
                price: 599.99,
                quantity: 2
            });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Added Smartphone to cart!');
            displayCart();
        }
        
        function clearCart() {
            localStorage.removeItem('cart');
            alert('Cart cleared!');
            displayCart();
        }
        
        function displayCart() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const display = document.getElementById('cartDisplay');
            
            if (cart.length === 0) {
                display.textContent = 'Cart is empty';
            } else {
                display.textContent = JSON.stringify(cart, null, 2);
            }
        }
        
        // Auto-display on load
        window.onload = displayCart;
    </script>
</body>
</html>
